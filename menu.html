<div class="gobi">
    <h3>GOBI MANCHURIYA</h3>
    <img src="gobi.jpg">
</div><br>
<figcaption class="g">Cost:60rs</figcaption><br>
<a href="order.html"><button class="btn">order</button></a><hr>
<style>
    .gobi{
        height:200px;
        overflow: hidden;
        border-radius: 20px;
    }
    .gobi img{
        object-fit: cover;
        transition: transform 0.85;
        height: 100%;
    }
    .gobi:hover img{
        transform: scale(1.5);
    }
    .g{
        color:red;
    }
    .btn{
        border-radius: 10px;
        background-color: gold;
        border: black solid;
        padding: 10px;
        text-align: center;
    }
    .btn:hover{
        background-color: aquamarine;

    }
</style><br>
